<div class="uk-text-center uk-grid-collapse uk-grid-match" uk-grid>
  <div class="uk-width-expand@m">
    <div class="uk-card bg-purple-900 p-0 uk-card-body">
      <img src="assets/login.jpg" class="h-screen w-screen object-cover" alt="">
    </div>
  </div>
  <div class="uk-width-1-3@m">
    <div class="uk-card bg-purple-100 h-screen uk-text-center uk-card-body">
      <img src="assets/icon.png" class="login-logo mt-10 uk-align-center mb-4" alt="">
      <div class="bg-white rounded-lg p-10 min-h-2/6">
        <p class="login-heading">Forget Password</p>
        <p class="login-subheading">Enter your registered email or contact admin</p>
        <hr class="m-4">
        <form class="uk-form-stacked uk-text-left">

          <div class="uk-margin">
            <label class="uk-form-label xo-primary-label" for="form-stacked-text">Email *</label>
            <div class="uk-form-controls">
              <input class="uk-input xo-primary-input" id="form-stacked-text" type="text" placeholder="">
            </div>
          </div>

          <div class="uk-margin">
            <button routerLink="enter-otp" class="uk-button w-full xo-primary-btn">Continue</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
